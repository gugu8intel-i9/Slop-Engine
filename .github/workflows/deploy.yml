name: Deploy Slop Engine

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CARGO_TERM_PROGRESS_WHEN: never
      CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
      CARGO_BUILD_JOBS: 2
      CARGO_PROFILE_RELEASE_DEBUG: 0

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # Workaround for rust-cache bug introduced yesterday for Rust 1.86
          cache-dependency-path: '**/Cargo.lock'

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          # ðŸš¨ EXTREMELY IMPORTANT ðŸš¨
          # wasm-pack 0.13.0 and 0.13.1 are completely broken. They produce
          # WASM binaries that silently crash on startup with no error.
          # 0.12.1 is the last known good version.
          tool: wasm-pack@0.12.1

      - name: Verify Rust/WASM toolchain
        run: |
          rustc -V
          cargo -V
          wasm-pack -V
          rustup target list --installed | grep wasm32-unknown-unknown

      - name: Build WebAssembly
        run: wasm-pack build --target web --release

      - name: Prepare deploy directory
        run: |
          mkdir -p dist
          cp -v index.html dist/
          cp -rv pkg dist/pkg
          cp -v *.js *.css dist/ 2>/dev/null || true
          cp -rv assets dist/assets 2>/dev/null || true

      - name: Setup Github Pages
        uses: actions/configure-pages@v5

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
