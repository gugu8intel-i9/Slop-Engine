name: Deploy Slop Engine

on:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: rustup target add wasm32-unknown-unknown

      - name: Install latest wasm-pack
        run: |
          curl -sSfL https://github.com/rustwasm/wasm-pack/releases/latest/download/wasm-pack-init.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - run: wasm-pack build --target web --release

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
