[package]
name = "slop_engine"
version = "0.1.0"
edition = "2021"

[lib]
name = "slop_engine"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
wgpu = "22.0"
winit = { version = "0.29", features = ["rwh_05"] }
glam = "0.24"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
console_error_panic_hook = "0.1"
console_log = "1.0"
log = "0.4"
web-sys = { version = "0.3", features = ["Window", "Document", "Element", "HtmlCanvasElement", "Gpu"] }

# GLTF Loader

gltf = "0.17"
gltf-json = "0.17"
image = "0.24"
bytemuck = "1.13"
anyhow = "1.0"
pollster = "0.3" # optional for sync examples

[dependencies]
wgpu = "0.15"
bytemuck = "1.13"
parking_lot = "0.12"
lru = "0.8"
xxhash-rust = "1.2"
image = { version = "0.24", optional = true }
anyhow = "1.0"
