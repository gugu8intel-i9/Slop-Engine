[package]
name = "slop_engine"
version = "0.1.0"
edition = "2021"

[lib]
name = "slop_engine"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# -----------------------------------
# Rendering & Windowing
# -----------------------------------
wgpu = "22"
winit = "0.29"
glam = { version = "0.24", features = ["bytemuck"] }
bytemuck = { version = "1", features = ["derive"] }

# -----------------------------------
# Physics (Rapier)
# -----------------------------------
rapier2d = { version = "0.17", features = ["wasm-bindgen"] }
rapier3d = { version = "0.17", features = ["wasm-bindgen"] }
nalgebra = "0.32"

# -----------------------------------
# Concurrency & Utilities
# -----------------------------------
parking_lot = "0.12"
anyhow = "1"
lru = "0.16.3"
xxhash-rust = { version = "0.8", features = ["xxh3"] }
crossbeam = "0.8"

# -----------------------------------
# Logging
# -----------------------------------
log = "0.4"
env_logger = "0.11"

# -----------------------------------
# WASM Support
# -----------------------------------
wasm-bindgen = "=0.2.95"
wasm-bindgen-futures = "0.4"
js-sys = "=0.3.72"
console_error_panic_hook = "0.1"
console_log = "1"
web-sys = { version = "=0.3.72", features = [
    "Window",
    "Document",
    "Element",
    "HtmlCanvasElement"
] }

# -----------------------------------
# Assets & Loading
# -----------------------------------
gltf = "1"
gltf-json = "1"
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
pollster = "0.4"
notify = "6"

[features]
default = []
high_priority = []
lru_safe = []

# -----------------------------------
# Optimization Profiles
# -----------------------------------
[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[package.metadata.wasm-pack.profile.release]
wasm-opt = ["-O", "--enable-bulk-memory", "--enable-nontrapping-float-to-int"]
