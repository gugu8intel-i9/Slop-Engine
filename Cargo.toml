[package]
name = "slop_engine"
version = "0.1.0"
edition = "2021"

[lib]
name = "slop_engine"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Core engine deps
wgpu = "22"
winit = "0.29"
glam = "0.24"

bytemuck = { version = "1", features = ["derive"] }

parking_lot = "0.12"
anyhow = "1"
lru = "0.12"
xxhash-rust = { version = "0.8", features = ["xxh3"] }

# Logging
log = "0.4"
env_logger = "0.11"

# WASM support (PINNED for wgpu 22 compatibility)
wasm-bindgen = "=0.2.95"
wasm-bindgen-futures = "0.4"
js-sys = "=0.3.72"
console_error_panic_hook = "0.1"
console_log = "1"
web-sys = { version = "0.3", features = ["Window", "Document", "Element", "HtmlCanvasElement"] }

# GLTF loader
gltf = "1"
gltf-json = "1"
image = "0.25"

# Utilities
pollster = "0.4"
notify = "6"
crossbeam-channel = "0.5"

[features]
high_priority = []
